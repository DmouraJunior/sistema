<!DOCTYPE html>
<html>
<head>
<title>Sistema Oficial de Consulta</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #0b3d91, #002776);
}

header {
  background: #002776;
  color: white;
  text-align: center;
  padding: 18px;
  font-size: 20px;
  font-weight: bold;
  box-shadow: 0 3px 10px rgba(0,0,0,0.3);
}

.logo {
  text-align: center;
  margin-top: 20px;
}

.logo img {
  width: 140px;
  display: block;
  margin: 10px auto;
}

.container {
  background: white;
  max-width: 380px;
  margin: 20px auto;
  padding: 22px;
  border-radius: 10px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
}

h3 {
  text-align: center;
  margin-bottom: 15px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 6px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  background: #002776;
  color: white;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  font-size: 15px;
}

button:hover {
  background: #001f5c;
}

pre {
  background: #f2f2f2;
  padding: 12px;
  border-radius: 6px;
  font-size: 14px;
}

</style>
</head>

<body>

<header>
Sistema Oficial de Consulta de Servidores
</header>

<div class="logo">
  <img src="logo.png">
</div>

<!-- LOGIN -->

<div class="container" id="loginBox">

<h3>Acesso ao Sistema</h3>

<input type="text" id="user" placeholder="Usuário">
<input type="password" id="pass" placeholder="Senha">

<button onclick="login()">Entrar</button>

<p id="erro" style="color:red; text-align:center;"></p>

</div>

<!-- CONSULTA -->

<div class="container" id="consultaBox" style="display:none;">

<h3>Consulta de Funcionário</h3>

<input type="text" id="nome" placeholder="Digite o nome">

<button onclick="buscar()">Buscar</button>

<button onclick="abrirPlanilha()">Abrir Base de Funcionários</button>

<button onclick="sair()">Sair</button>

<pre id="resultado"></pre>

</div>

<script>

function login() {
  let u = document.getElementById("user").value;
  let p = document.getElementById("pass").value;

  if (u === "admin" && p === "1234") {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("consultaBox").style.display = "block";
    document.getElementById("erro").innerText = "";
  } else {
    document.getElementById("erro").innerText = "Usuário ou senha inválidos";
  }
}

function sair() {
  document.getElementById("consultaBox").style.display = "none";
  document.getElementById("loginBox").style.display = "block";

  document.getElementById("user").value = "";
  document.getElementById("pass").value = "";
  document.getElementById("nome").value = "";
  document.getElementById("resultado").innerText = "";
}

function buscar() {
  let nome = document.getElementById("nome").value;

  fetch("https://juniorautomacao.app.n8n.cloud/webhook/consulta-funcionario?nome=" + nome)
    .then(res => res.json())
    .then(data => {
      document.getElementById("resultado").innerText =
        "Nome: " + data.NOME + "\n" +
        "Setor: " + data.SETOR + "\n" +
        "Cargo: " + data.CARGO;
    })
    .catch(() => {
      document.getElementById("resultado").innerText = "Funcionário não encontrado";
    });
}

function abrirPlanilha() {
  window.open("https://docs.google.com/spreadsheets/d/16cj6k2NdUig75TAzeWovQin6u7P6yODluyzBWjjxh2o/edit?usp=sharing", "_blank");
}

</script>

</body>
</html>
